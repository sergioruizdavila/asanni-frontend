<!----------------------------------------------------------------------------->
<!--                         STEP 1 SECTION TEMPLATE                         -->
<!----------------------------------------------------------------------------->


<!---------------------------- START: LEFT COLUMN ----------------------------->
<div id="createTeacher-left-column" class="col-md-8">

    <div id="createTeacher-block" class="createTeacherPage__block row">

        <div class="col-md-12">

            <div class="ma-box">

                <div class="ma-box__content">

                    <!---------------- START: BASIC INFO BLOCK ---------------->

                    <form class="form-horizontal
                                 ma-form--horizontal">

                        <!-- First Name Input -->
                        <div class="form-group
                                    ma-form-group
                                    ma-form-group--default">
                            <label class="text-right col-xs-3 col-sm-3" for="firstNameInput">First Name</label>
                            <div class="col-xs-9 col-sm-9">
                                <input id="firstNameInput" type="text" ng-model="vm.form.teacherData.firstName" class="ma-input ma-input--default">
                            </div>
                        </div>

                        <!-- Last Name Input -->
                        <div class="form-group
                                    ma-form-group
                                    ma-form-group--default">
                            <label class="text-right col-xs-3 col-sm-3" for="lastNameInput">Last Name</label>
                            <div class="col-xs-9 col-sm-9">
                                <input id="lastNameInput"
                                       type="text"
                                       ng-model="vm.form.teacherData.lastName"
                                       class="ma-input ma-input--default">
                            </div>
                        </div>

                        <!-- I am Select Input -->
                        <div class="form-group
                                    ma-form-group
                                    ma-form-group--default">
                            <label class="text-right col-xs-3 col-sm-3" for="teacherSex">I am</label>
                            <div class="col-xs-9 col-sm-9">
                                <div class="ma-select-container
                                            ma-select-container--default">
                                    <select id="teacherSex" class="ma-input ma-select
                                                   ma-select--default" name="teacher[sex]" ng-model="vm.form.teacherData.sex">
                                        <option value="">Gender</option>
                                        <option value="Male" selected="selected">Male</option>
                                        <option value="Female">Female</option>
                                        <option value="Other">Other</option>
                                    </select>
                                </div>
                            </div>
                        </div>

                        <!-- Birthday Select Input with Help Text -->
                        <div class="form-group
                                    ma-form-group
                                    ma-form-group--default">
                            <label class="text-right col-xs-3 col-sm-3">Birth Date</label>
                            <div class="col-xs-9 col-sm-9">

                                <!-- Month -->
                                <div class="ma-select-container
                                            ma-select-container--default">
                                    <select id="teacher-month-birthdate"
                                            class="ma-input ma-select
                                                   ma-select--default"
                                            ng-model="vm.form.teacherData.birth_date.month"
                                            ng-options="month | translate for month in vm.listMonths"
                                            name="teacher[month]" class="form-control">
                                            <option value="" disabled selected>
                                                month
                                            </option>
                                    </select>
                                </div>

                                <!-- Day -->
                                <div class="ma-select-container
                                            ma-select-container--default">
                                    <select id="teacher-day-birthdate"
                                            class="ma-input ma-select
                                                   ma-select--default"
                                            ng-model="vm.form.teacherData.birth_date.day"
                                            ng-options="day for day in vm.listDays"
                                            name="teacher[day]" class="form-control">
                                            <option value="" disabled selected>
                                                dd
                                            </option>
                                    </select>
                                </div>

                                <!-- Year -->
                                <div class="ma-select-container
                                            ma-select-container--default">
                                    <select id="teacher-year-birthdate"
                                            class="ma-input ma-select
                                                   ma-select--default"
                                            ng-model="vm.form.teacherData.birth_date.year"
                                            ng-options="year for year in vm.listYears"
                                            name="teacher[year]" class="form-control">
                                            <option value="" disabled selected>
                                                yyyy
                                            </option>
                                    </select>
                                </div>
                            </div>
                        </div>

                        <!-- Where you born Input -->
                        <div class="form-group
                                    ma-form-group
                                    ma-form-group--default">
                            <label class="text-right col-xs-3 col-sm-3" for="whereYouBornInput">Where you born?</label>
                            <div class="col-xs-9 col-sm-9">
                                <input id="whereYouBornInput" type="text" class="ma-input ma-input--default" placeholder="e.g. Miami, Florida / Lisboa, Portugal">
                            </div>
                        </div>

                        <!-- Where you live Input -->
                        <div class="form-group
                                    ma-form-group
                                    ma-form-group--default">
                            <label class="text-right col-xs-3 col-sm-3" for="whereYouLiveInput">Where you live?</label>
                            <div class="col-xs-9 col-sm-9">
                                <input id="whereYouLiveInput" type="text" class="ma-input ma-input--default" placeholder="e.g. New Zealand, Auckland / Envigado, Colombia">
                            </div>
                        </div>

                        <!-- School Input -->
                        <div class="form-group
                                    ma-form-group
                                    ma-form-group--default">
                            <label class="text-right col-xs-3 col-sm-3" for="schoolInput">School</label>
                            <div class="col-xs-9 col-sm-9">
                                <input id="schoolInput" type="text" class="ma-input ma-input--default">
                            </div>
                        </div>

                        <!-- Occupation Input -->
                        <div class="form-group
                                    ma-form-group
                                    ma-form-group--default">
                            <label class="text-right col-xs-3 col-sm-3" for="occupationInput">Occupation</label>
                            <div class="col-xs-9 col-sm-9">
                                <input id="occupationInput" type="text" class="ma-input ma-input--default" placeholder="e.g. Web Developer / Veterinarian">
                            </div>
                        </div>

                    </form>

                    <!--                END: BASIC INFO BLOCK                -->

                </div>

                <div class="ma-box__footer">

                    <div class="row middle-xs">

                        <div class="col-md-4"></div>

                        <div class="col-md-4"></div>

                        <div class="col-md-4 text-right">

                            <a class="ma-btn
                                           ma-btn--primary
                                           ma-btn--medium" href="#" ui-sref="page.createTeacherPage.step2">
                               Next
                           </a>

                        </div>

                    </div>
                </div>

            </div>

        </div>
    </div>

</div>
<!--                           END: LEFT COLUMN                              -->


<!--------------------------- START: RIGHT COLUMN ----------------------------->
<div id="createTeacher-right-column" class="col-md-4">

    <div class="ma-box space-5">

        <div class="ma-box__content">

            <!----------------- START: HELP AND INFO BLOCK -------------------->
            <div id="createTeacher-info-block" class="row margin-reset text-center">

                <div class="col-md-12">
                    <!-- Help Icon Block -->
                    <div class="row">
                        <div class="col-md-12 text-right">
                            <i class="material-icons md-36 md-primary">
                                 lightbulb_outline
                             </i>
                        </div>
                    </div>
                    <!-- Help Title Block -->
                    <div class="row">
                        <div class="col-md-12 text-left">
                            <h4>Recoge los datos</h4>
                        </div>
                    </div>
                    <!-- Help Text Block -->
                    <div class="row">
                        <div class="col-md-12 text-left">
                            <p class="ma-p ma-p--default">
                                Este bloque es para explicar de que trata ese campo de texto, es necesario escribir corto y consiso.
                            </p>
                        </div>
                    </div>
                </div>

            </div>
            <!--                END: HELP AND INFO BLOCK                     -->

        </div>

    </div>

</div>
<!--                          END: RIGHT COLUMN                              -->
