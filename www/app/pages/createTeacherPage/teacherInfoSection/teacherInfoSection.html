<!----------------------------------------------------------------------------->
<!--                         STEP 1 SECTION TEMPLATE                         -->
<!----------------------------------------------------------------------------->


<!---------------------------- START: LEFT COLUMN ----------------------------->
<div id="createTeacher-basicInfo-left-column" class="col-md-8">

    <div id="createTeacher-block" class="createTeacherPage__block row">

        <div class="col-md-12">

            <div class="ma-box">

                <h4 class="ma-box__title margin-reset" translate>
                    %create.teacher.basic_info.title.text
                </h4>

                <div class="ma-box__content">

                    <!---------------- START: BASIC INFO BLOCK ---------------->

                    <form class="form-horizontal
                                 ma-form--horizontal">

                        <!-- First Name Input -->
                        <div class="form-group
                                    ma-form-group
                                    ma-form-group--large">
                            <label class="text-right col-xs-3 col-sm-3"
                                    for="teacher-first-name" translate>
                                    %create.teacher.basic_info.form.first_name.text
                            </label>
                            <div class="col-xs-9 col-sm-9">
                                <input id="teacher-first-name"
                                        class="ma-input ma-input--large"
                                        type="text"
                                        ng-model="vm.form.firstName">
                            </div>
                        </div>

                        <!-- Last Name Input -->
                        <div class="form-group
                                    ma-form-group
                                    ma-form-group--large">
                            <label class="text-right col-xs-3 col-sm-3"
                                   for="teacher-last-name" translate>
                                %create.teacher.basic_info.form.last_name.text
                            </label>
                            <div class="col-xs-9 col-sm-9">
                                <input id="teacher-last-name"
                                       type="text"
                                       ng-model="vm.form.lastName"
                                       class="ma-input ma-input--large">
                            </div>
                        </div>

                        <!-- Email Input -->
                        <div class="form-group
                                    ma-form-group
                                    ma-form-group--large">
                            <label class="text-right col-xs-3 col-sm-3"
                                   for="teacher-email" translate>
                                %create.teacher.basic_info.form.email.text
                            </label>
                            <div class="col-xs-9 col-sm-9">
                                <input id="teacher-email"
                                       type="email"
                                       ng-model="vm.form.email"
                                       class="ma-input ma-input--large">
                            </div>
                        </div>

                        <!-- Phone Number Input -->
                        <div class="form-group
                                    ma-form-group
                                    ma-form-group--large">
                            <label class="text-right col-xs-3 col-sm-3"
                                   for="teacher-phone-number" translate>
                                %create.teacher.basic_info.form.phone_number.text
                            </label>
                            <div class="col-xs-9 col-sm-9">
                                <input id="teacher-phone-number"
                                       type="text"
                                       ng-model="vm.form.phoneNumber"
                                       placeholder="e.g. +57 3052345678"
                                       class="ma-input ma-input--large">
                            </div>
                        </div>

                        <!-- I am Select Input -->
                        <div class="form-group
                                    ma-form-group
                                    ma-form-group--large">
                            <label class="text-right col-xs-3 col-sm-3"
                                    for="teacher-sex" translate>
                                    %create.teacher.basic_info.form.i_am.text
                            </label>
                            <div class="col-xs-9 col-sm-9">
                                <div class="ma-select-container
                                            ma-select-container--large">
                                    <select id="teacher-sex"
                                            class="ma-input ma-select
                                                   ma-select--large"
                                            name="teacher[sex]"
                                            ng-model="vm.sexObject.sex"
                                            ng-options="sex.value | translate for sex in vm.listSexs track by sex.code">
                                            <option value="" disabled selected translate>
                                                %create.teacher.basic_info.form.gender.text
                                            </option>
                                    </select>
                                </div>
                            </div>
                        </div>

                        <!-- Birthday Select Input with Help Text -->
                        <div class="form-group
                                    ma-form-group
                                    ma-form-group--large">
                            <label class="text-right col-xs-3 col-sm-3" translate>
                                %create.teacher.basic_info.form.birthdate.text
                            </label>
                            <div class="col-xs-9 col-sm-9">

                                <!-- Month -->
                                <div class="ma-select-container
                                            ma-select-container--large">
                                    <select id="teacher-month-birthdate"
                                            class="ma-input ma-select
                                                   ma-select--large"
                                            ng-model="vm.dateObject.month"
                                            ng-options="month.value | translate for month in vm.listMonths track by month.code"
                                            name="teacher[month]" class="form-control">
                                            <option value="" disabled selected translate>
                                                %create.teacher.basic_info.form.mth_birthdate.text
                                            </option>
                                    </select>
                                </div>

                                <!-- Day -->
                                <div class="ma-select-container
                                            ma-select-container--large">
                                    <select id="teacher-day-birthdate"
                                            class="ma-input ma-select
                                                   ma-select--large"
                                            ng-model="vm.dateObject.day"
                                            ng-options="day.value for day in vm.listDays track by day.value"
                                            name="teacher[day]" class="form-control">
                                            <option value="" disabled selected>
                                                dd
                                            </option>
                                    </select>
                                </div>

                                <!-- Year -->
                                <div class="ma-select-container
                                            ma-select-container--large">
                                    <select id="teacher-year-birthdate"
                                            class="ma-input ma-select
                                                   ma-select--large"
                                            ng-model="vm.dateObject.year"
                                            ng-options="year.value for year in vm.listYears track by year.value"
                                            name="teacher[year]" class="form-control">
                                            <option value="" disabled selected>
                                                yyyy
                                            </option>
                                    </select>
                                </div>
                            </div>
                        </div>

                        <!-- Where you born Input -->
                        <div class="form-group
                                    ma-form-group
                                    ma-form-group--large">
                            <label class="text-right col-xs-3 col-sm-3"
                                   for="teacher-born" translate>
                                   %create.teacher.basic_info.form.born.text
                            </label>
                            <div class="col-xs-9 col-sm-9">
                                <input id="teacher-born"
                                       type="text"
                                       class="ma-input ma-input--large"
                                       ng-model="vm.form.born"
                                       placeholder="e.g. Medellin, Antioquia / Lisboa, Portugal">
                            </div>
                        </div>

                        <!-- About me -->
                        <div class="form-group
                                    ma-form-group
                                    ma-form-group--large">
                            <label class="text-right col-xs-3 col-sm-3"
                                   for="teacher-about" translate>
                                   %create.teacher.basic_info.form.about.text
                            </label>
                            <div class="col-xs-9 col-sm-9">
                                <textarea id="teacher-about"
                                          name="teacher[about]"
                                          class="ma-input ma-input--large ma-textarea"
                                          placeholder=""
                                          translate
                                          translate-attr-placeholder="%create.teacher.basic_info.form.about.input.text"
                                          ng-model="vm.form.about"
                                          rows="5" cols="40"></textarea>
                            </div>
                        </div>

                    </form>

                    <!--                END: BASIC INFO BLOCK                -->

                </div>

                <div class="ma-box__footer">

                    <div class="row middle-xs">

                        <div class="col-md-4"></div>

                        <div class="col-md-4"></div>

                        <div class="col-md-4 text-right">

                            <button class="ma-btn
                                      ma-btn--primary
                                      ma-btn--large"
                                ng-click="vm.goToNext()"
                                translate>
                               %global.next.button.text
                           </button>

                        </div>

                    </div>
                </div>

            </div>

        </div>
    </div>

</div>
<!--                           END: LEFT COLUMN                              -->


<!--------------------------- START: RIGHT COLUMN ----------------------------->
<div id="createTeacher-right-column" class="col-md-4">

    <div class="ma-box space-5">

        <div class="ma-box__content">

            <!----------------- START: HELP AND INFO BLOCK -------------------->
            <div id="createTeacher-info-block" class="row margin-reset text-center">

                <div class="col-md-12">
                    <!-- Help Icon Block -->
                    <div class="row">
                        <div class="col-md-12 text-right padding-reset">
                            <i class="material-icons md-36 md-primary">
                                 lightbulb_outline
                             </i>
                        </div>
                    </div>
                    <!-- Help Title Block -->
                    <div class="row">
                        <div class="col-md-12 text-left">
                            <h4 translate>
                                %create.teacher.basic_info.help_text.title.text
                            </h4>
                        </div>
                    </div>
                    <!-- Help Text Block -->
                    <div class="row">
                        <div class="col-md-12 text-left">
                            <p class="ma-p ma-p--default" translate>
                                %create.teacher.basic_info.help_text.description.text
                            </p>
                            <p id="teacher-about-me-ES-text" class="ma-p ma-p--default hidden">

                            </p>
                        </div>
                    </div>
                </div>

            </div>
            <!--                END: HELP AND INFO BLOCK                     -->

        </div>

    </div>

</div>
<!--                          END: RIGHT COLUMN                              -->
