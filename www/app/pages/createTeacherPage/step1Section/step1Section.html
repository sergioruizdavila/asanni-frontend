<!---------------------------- START: LEFT COLUMN ----------------------------->
<div id="createTeacher-left-column"
     class="col-md-8">

    <div id="createTeacher-block"
         class="createTeacherPage__block row">

        <div class="col-md-12">

            <div class="ma-box">

                <div class="ma-box__content">

                    <!---------------- START: BASIC INFO BLOCK ---------------->

                    <form class="form-horizontal
                                 ma-form--horizontal">

                        <!-- First Name Input -->
                        <div class="form-group
                                    ma-form-group
                                    ma-form-group--default">
                            <label class="text-right col-xs-3 col-sm-3"
                                   for="firstNameInput">First Name</label>
                            <div class="col-xs-9 col-sm-9">
                                <input id="firstNameInput"
                                       type="text"
                                       class="ma-input ma-input--default">
                            </div>
                        </div>

                        <!-- Last Name Input -->
                        <div class="form-group
                                    ma-form-group
                                    ma-form-group--default">
                            <label class="text-right col-xs-3 col-sm-3"
                                   for="lastNameInput">Last Name</label>
                            <div class="col-xs-9 col-sm-9">
                                <input id="lastNameInput"
                                       type="text"
                                       class="ma-input ma-input--default">
                            </div>
                        </div>

                        <!-- I am Select Input -->
                        <div class="form-group
                                    ma-form-group
                                    ma-form-group--default">
                            <label class="text-right col-xs-3 col-sm-3"
                                   for="smallSelect">I am</label>
                            <div class="col-xs-9 col-sm-9">
                                <div class="ma-select-container
                                            ma-select-container--default">
                                    <select id="smallSelect"
                                            class="ma-input ma-select
                                                   ma-select--default"
                                            name="user[sex]">
                                        <option value="">Gender</option>
                                        <option value="Male" selected="selected">Male</option>
                                        <option value="Female">Female</option>
                                        <option value="Other">Other</option>
                                    </select>
                                </div>
                            </div>
                        </div>

                        <!-- Birthday Select Input with Help Text -->
                        <div class="form-group
                                    ma-form-group
                                    ma-form-group--default">
                            <label class="text-right col-xs-3 col-sm-3">Birth Date</label>
                            <div class="col-xs-9 col-sm-9">
                                <div class="ma-select-container
                                            ma-select-container--default">
                                    <select id="month"
                                            class="ma-input ma-select
                                                   ma-select--default"
                                            name="user[month]">
                                        <option value="January" selected="selected">January</option>
                                        <option value="February">February</option>
                                        <option value="March">March</option>
                                    </select>
                                </div>
                                <div class="ma-select-container
                                            ma-select-container--default">
                                    <select id="day"
                                            class="ma-input ma-select
                                                   ma-select--default"
                                            name="user[day]">
                                        <option value="1" selected="selected">1</option>
                                        <option value="2">2</option>
                                        <option value="3">3</option>
                                        <option value="31">31</option>
                                    </select>
                                </div>
                                <div class="ma-select-container
                                            ma-select-container--default">
                                    <select id="year"
                                            class="ma-input ma-select
                                                   ma-select--default"
                                            name="user[year]">
                                        <option value="1987" selected="selected">1987</option>
                                        <option value="1988">1988</option>
                                        <option value="1989">1989</option>
                                        <option value="1990">1990</option>
                                    </select>
                                </div>
                            </div>
                        </div>

                        <!-- Where you born Input -->
                        <div class="form-group
                                    ma-form-group
                                    ma-form-group--default">
                            <label class="text-right col-xs-3 col-sm-3"
                                   for="whereYouBornInput">Where you born?</label>
                            <div class="col-xs-9 col-sm-9">
                                <input id="whereYouBornInput"
                                       type="text"
                                       class="ma-input ma-input--default"
                                       placeholder="e.g. Miami, Florida / Lisboa, Portugal">
                            </div>
                        </div>

                        <!-- Where you live Input -->
                        <div class="form-group
                                    ma-form-group
                                    ma-form-group--default">
                            <label class="text-right col-xs-3 col-sm-3"
                                   for="whereYouLiveInput">Where you live?</label>
                            <div class="col-xs-9 col-sm-9">
                                <input id="whereYouLiveInput"
                                       type="text"
                                       class="ma-input ma-input--default"
                                       placeholder="e.g. New Zealand, Auckland / Envigado, Colombia">
                            </div>
                        </div>

                        <!-- School Input -->
                        <div class="form-group
                                    ma-form-group
                                    ma-form-group--default">
                            <label class="text-right col-xs-3 col-sm-3"
                                   for="schoolInput">School</label>
                            <div class="col-xs-9 col-sm-9">
                                <input id="schoolInput"
                                       type="text"
                                       class="ma-input ma-input--default">
                            </div>
                        </div>

                        <!-- Occupation Input -->
                        <div class="form-group
                                    ma-form-group
                                    ma-form-group--default">
                            <label class="text-right col-xs-3 col-sm-3"
                                   for="occupationInput">Occupation</label>
                            <div class="col-xs-9 col-sm-9">
                                <input id="occupationInput"
                                       type="text"
                                       class="ma-input ma-input--default"
                                       placeholder="e.g. Web Developer / Veterinarian">
                            </div>
                        </div>

                    </form>

                    <!--                END: BASIC INFO BLOCK                -->

                </div>

                <div class="ma-box__footer">

                    <div class="row middle-xs">

                        <div class="col-md-4"></div>

                        <div class="col-md-4"></div>

                        <div class="col-md-4 text-right">

                            <button class="ma-btn
                                           ma-btn--primary
                                           ma-btn--medium"
                               ng-click="vm.nextStep()">
                               Next
                           </button>

                        </div>

                    </div>
                </div>

            </div>

        </div>
    </div>

</div>
<!--                           END: LEFT COLUMN                              -->
