<!----------------------------------------------------->
<!--               RESET PASSWORD PAGE               -->
<!----------------------------------------------------->

<div class="createTeacherPage container space-top-5">

    <div class="row">

        <div class="hidden-xs col-sm-3"></div>

        <!--                   START: RESET PASSWORD BLOCK                   -->
        <!--------------------------------------------------------------------->
        <div id="resetPassword-main-block" class="col-xs-12 col-sm-6">

            <div class="ma-box space-5">

                <h4 class="ma-box__title margin-reset text-capitalize"
                    translate>
                    %recover.password.title.text
                </h4>

                <div class="ma-box__content">

                    <! Global Validate Error Message >
                    <div class="row ma-large-message
                                ma-large-message--alert space-3 space-top-3"
                         ng-show="!vm.validate.globalValidate.valid">
                        <div class="col-md-12 text-center">
                            <p class="ma-p ma-p--default ma-p--alert margin-reset">
                                <span>{{vm.validate.globalValidate.message}}</span>
                            </p>
                        </div>
                    </div>

                    <! Reset password Form >
                    <div class="row center-xs space-2">
                        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12
                                    text-center">
                            <div class="row middle-xs">
                                <div class="col-xs-12 col-sm-12 col-md-12
                                            col-lg-12">
                                    <form class="ma-form ma-form--basic">

                                        <! New Password input >
                                        <div class="form-group ma-form-group">
                                            <label class="text-capitalize sr-only"
                                                   for="newPasswordSignUpInput"
                                                   translate>
                                                %global.new_password.label.text
                                            </label>
                                            <input id="newPasswordSignUpInput"
                                                   type="password"
                                                   minLength="{{vm.passwordMinLength}}"
                                                   maxLength="{{vm.passwordMaxLength}}"
                                                   ng-model= "vm.form.newPassword1"
                                                   class="ma-input
                                                          ma-input--default
                                                          ma-input--block"
                                                   ng-class="{'ma-input--invalid': !vm.validate.newPassword1.valid}"
                                                   translate
                                                   translate-attr-placeholder="%global.new_password.label.text">
                                            <p class="ma-p ma-p--small
                                                      ma-p--alert pull-right"
                                               ng-show="!vm.validate.newPassword1.valid">
                                                <span>{{vm.validate.newPassword1.message}}</span>
                                            </p>
                                        </div>

                                        <! Confirm Password input >
                                        <div class="form-group ma-form-group">
                                            <label class="text-capitalize sr-only"
                                                   for="confirmPasswordSignUpInput"
                                                   translate>
                                                %global.confirm_password.label.text
                                            </label>
                                            <input id="confirmPasswordSignUpInput"
                                                   type="password"
                                                   minLength="{{vm.passwordMinLength}}"
                                                   maxLength="{{vm.passwordMaxLength}}"
                                                   ng-model= "vm.form.newPassword2"
                                                   class="ma-input
                                                          ma-input--default
                                                          ma-input--block"
                                                   ng-class="{'ma-input--invalid': !vm.validate.newPassword2.valid}"
                                                   translate
                                                   translate-attr-placeholder="%global.confirm_password.label.text">
                                            <p class="ma-p ma-p--small ma-p--alert pull-right"
                                               ng-show="!vm.validate.newPassword2.valid">
                                                <span>{{vm.validate.newPassword2.message}}</span>
                                            </p>
                                        </div>

                                        <! Create account button >
                                        <button class="ma-btn
                                                        ma-btn--primary
                                                        ma-btn--large
                                                        ma-btn--block"
                                                ng-click="vm._changePassword()"
                                                ng-disabled="vm.saving">
                                            <span ng-class="{'hidden' : vm.saving}"
                                                  translate>
                                                %global.save_continue.button.text
                                            </span>
                                            <span class="text-capitalize"
                                                  ng-class="{'hidden' : !vm.saving}"
                                                  translate>
                                                %global.sending.button.text
                                            </span>
                                        </button>

                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>

            </div>

        </div>
        <!--                    END: RESET PASSWORD BLOCK                    -->

        <div class="hidden-xs col-sm-3"></div>

    </div>

</div>
