<!----------------------------------------------------------------------------->
<!--                           EDIT TEACHER PRICE                            -->
<!----------------------------------------------------------------------------->


<!--                         START: LEFT COLUMN                              -->
<!----------------------------------------------------------------------------->
<div id="editTeacher-left-column" class="col-xs-12 col-sm-12 col-md-3 space-4">

    <!------------------------ START: LEFT MENU BLOCK ------------------------->
    <div id="editTeacher-menu-block"
         class="editTeacher__block row">

        <div class="col-xs-12">

            <ma-side-menu type="edit-teacher"
                          view-profile-btn="true"
                          view-profile-id="{{vm.$rootScope.teacherData.Id}}"></ma-side-menu>

        </div>

    </div>
    <!--                        END: LEFT MENU BLOCK                         -->

</div>
<!--                             END: LEFT COLUMN                            -->



<!---------------------------- START: MIDDLE COLUMN --------------------------->
<div id="editTeacher-price-middle-column"
     class="col-xs-12 col-sm-12 col-md-6">

    <div id="editTeacher-block"
         class="editTeacher__block row">

        <div class="col-xs-12">

            <div class="ma-box">

                <h4 class="ma-box__title margin-reset"
                    ng-mouseover="vm.changeHelpText('default')" translate>
                    %edit.teacher.price.title.text
                </h4>

                <div class="ma-box__content">

                    <!-- Global Validate Error Message -->
                    <div class="row ma-large-message
                                ma-large-message--alert space-5"
                         ng-show="!vm.validate.globalValidate.valid">
                        <div class="col-md-12 text-center">
                            <p class="ma-p ma-p--default ma-p--alert margin-reset">
                                <span>{{vm.validate.globalValidate.message}}</span>
                            </p>
                        </div>
                    </div>

                    <!------------- START: METHODOLOGY INFO BLOCK ------------->

                    <! Private Classes Switch >
                    <div id="teacher-private-class-block"
                         ng-mouseover="vm.changeHelpText('privateClass')"
                         class="row">
                        <div class="hidden-xs col-sm-2"></div>

                        <div class="col-xs-12 col-sm-8">
                            <div class="row center-xs middle-xs">
                                <div class="col-md-6 text-right">
                                    <label for="teacher-private-class-input" translate>
                                        %create.teacher.price.form.private_class.text
                                    </label>
                                </div>
                                <div class="col-md-6 text-left">
                                    <div class="ma-switch">
                                        <button class="ma-btn ma-btn--default ma-switch__btn"
                                                ng-disabled="vm.form.privateClass.Active == true"
                                                translate
                                                ng-click="vm.changeStatus('privateClass')">
                                            %global.yes.button.text
                                        </button>
                                        <button class="ma-btn ma-btn--default ma-switch__btn"
                                                ng-disabled="vm.form.privateClass.Active == false"
                                                ng-disabled="vm.form.privateClass.Active" translate
                                                ng-click="vm.changeStatus('privateClass')">
                                            %global.no.button.text
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="hidden-xs col-sm-2"></div>
                    </div>


                    <div class="classes-type-block space-top-5"
                         ng-if="vm.form.privateClass.Active == true"
                         ng-mouseover="vm.changeHelpText('privateClass')">

                        <! Private Classes Price per hour >
                        <div class="row">
                            <div class="col-xs-1 col-sm-4 col-md-3 col-lg-3"></div>

                            <div class="col-xs-10 col-sm-4 col-md-6 col-lg-6">
                                <div class="form-group ma-form-group">
                                    <label for="teacher-private-class-price-input"
                                            translate>
                                        %create.teacher.price.form.price.text
                                    </label>
                                    <div class="input-group ma-input-group">
                                        <div class="input-group-addon
                                                    ma-input-group-addon
                                                    ma-input-group-addon--large
                                                    ma-input-group-addon--alert-secondary">US$</div>
                                        <input id="teacher-private-class-price-input" type="text"
                                               class="ma-input
                                                      ma-input--large
                                                      ma-input--left-addon"
                                               name="teacher[private_classes.price]"
                                               ng-model="vm.form.privateClass.HourPrice"
                                               ng-class="{'ma-input--invalid': !vm.validate.privateClassPrice.valid}"
                                               placeholder="20">
                                    </div>
                                    <p class="ma-p ma-p--small ma-p--alert pull-right"
                                       ng-show="!vm.validate.privateClassPrice.valid">
                                        <span>{{vm.validate.privateClassPrice.message}}</span>
                                    </p>
                                </div>
                            </div>

                            <div class="col-xs-1 col-sm-4 col-md-3 col-lg-3"></div>
                        </div>

                    </div>

                    <hr>

                    <! Groups Classes Switch >
                    <div id="teacher-group-class-block"
                         ng-mouseover="vm.changeHelpText('groupClass')"
                         class="row">
                        <div class="hidden-xs col-sm-2"></div>

                        <div class="col-xs-12 col-sm-8">
                            <div class="row center-xs middle-xs">
                                <div class="col-md-6 text-right">
                                    <label for="teacher-group-class-input" translate>
                                        %create.teacher.price.form.group_class.text
                                    </label>
                                </div>
                                <div class="col-md-6 text-left">
                                    <div class="ma-switch">
                                        <button class="ma-btn ma-btn--default ma-switch__btn"
                                                ng-disabled="vm.form.groupClass.Active == true"
                                                translate
                                                ng-click="vm.changeStatus('groupClass')">
                                            %global.yes.button.text
                                        </button>
                                        <button class="ma-btn ma-btn--default ma-switch__btn"
                                                ng-disabled="vm.form.groupClass.Active == false"
                                                ng-disabled="vm.form.groupClass.Active" translate
                                                ng-click="vm.changeStatus('groupClass')">
                                            %global.no.button.text
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="hidden-xs col-sm-2"></div>
                    </div>


                    <div class="classes-type-block space-top-5"
                         ng-if="vm.form.groupClass.Active == true"
                         ng-mouseover="vm.changeHelpText('groupClass')">

                        <! Group Classes Price per hour >
                        <div class="row">
                            <div class="col-xs-1 col-sm-4 col-md-3 col-lg-3"></div>

                            <div class="col-xs-10 col-sm-4 col-md-6 col-lg-6">
                                <div class="form-group ma-form-group">
                                    <label for="teacher-group-class-price-input"
                                            translate>
                                        %create.teacher.price.form.price.text
                                    </label>
                                    <div class="input-group ma-input-group">
                                        <div class="input-group-addon
                                                    ma-input-group-addon
                                                    ma-input-group-addon--large
                                                    ma-input-group-addon--alert-secondary">US$</div>
                                        <input id="teacher-group-class-price-input" type="text"
                                               class="ma-input
                                                      ma-input--large
                                                      ma-input--left-addon"
                                               name="teacher[group_classes.price]"
                                               ng-model="vm.form.groupClass.HourPrice"
                                               ng-class="{'ma-input--invalid': !vm.validate.groupClassPrice.valid}"
                                               placeholder="15">
                                    </div>
                                    <p class="ma-p ma-p--small ma-p--alert pull-right"
                                       ng-show="!vm.validate.groupClassPrice.valid">
                                       <span>{{vm.validate.groupClassPrice.message}}</span>
                                    </p>
                                </div>
                            </div>

                            <div class="col-xs-1 col-sm-4 col-md-3 col-lg-3"></div>
                        </div>

                    </div>


                    <!--              END: METHODOLOGY INFO BLOCK             -->

                </div>

                <div class="ma-box__footer">

                    <div class="row middle-xs">

                        <div class="col-xs-6 text-left">

                            <span class="ma-label
                                         ma-label--simple
                                         ma-label--simple--large
                                         ma-label--simple--primary
                                         margin-reset"
                                  ng-class="{'hidden' : !vm.saved}">
                                <i class="material-icons
                                          md-30
                                          md-primary
                                          vertical-align-middle">
                                    done
                                </i>
                                <span class="vertical-align-middle"
                                      translate>
                                    %notification.success.text
                                </span>
                            </span>

                            <span class="ma-label
                                         ma-label--simple
                                         ma-label--simple--large
                                         ma-label--simple--alert
                                         margin-reset"
                                  ng-class="{'hidden' : !vm.error}"
                                  translate>
                                %notification.error.server.text
                            </span>

                        </div>

                        <div class="col-xs-6 text-right">

                            <button class="ma-btn
                                           ma-btn--primary
                                           ma-btn--medium"
                                    ng-click="vm.savePriceSection()"
                                    ng-disabled="vm.saving">
                                <span ng-class="{'hidden' : vm.saving}"
                                      translate>
                                    %global.save.button.text
                                </span>
                                <span ng-class="{'hidden' : !vm.saving}"
                                      translate>
                                    %global.saving.button.text
                                </span>
                           </button>

                        </div>

                    </div>
                </div>

            </div>

        </div>
    </div>

</div>
<!--                           END: LEFT COLUMN                              -->



<!--------------------------- START: RIGHT COLUMN ----------------------------->
<div id="editTeacher-right-column"
     class="editTeacher__help-block
            hidden-xs hidden-sm col-md-3 col-lg-3">

    <div class="ma-box space-5">

        <div class="ma-box__content">

            <!----------------- START: HELP AND INFO BLOCK -------------------->
            <div id="editTeacher-info-block"
                 class="row margin-reset text-center">

                <div class="col-xs-12">
                    <! Help Icon Block >
                    <div class="row">
                        <div class="col-xs-12 text-right padding-reset">
                            <i class="material-icons md-30 md-primary">
                                 lightbulb_outline
                             </i>
                        </div>
                    </div>
                    <! Help Title Block >
                    <div class="row">
                        <div class="col-xs-12 text-left">
                            <h5>
                                {{vm.helpText.title}}
                            </h5>
                        </div>
                    </div>
                    <! Help Text Block >
                    <div class="row">
                        <div class="col-xs-12 text-left">
                            <p class="ma-p ma-p--small">
                                {{vm.helpText.description}}
                            </p>
                        </div>
                    </div>
                </div>

            </div>
            <!--                END: HELP AND INFO BLOCK                     -->

        </div>

    </div>

</div>
<!--                          END: RIGHT COLUMN                              -->
