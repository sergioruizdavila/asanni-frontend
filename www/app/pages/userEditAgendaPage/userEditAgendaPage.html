<!--------------------------------------------->
<!--          USER EDIT AGENDA PAGE          -->
<!--------------------------------------------->

<div class="userEditAgendaPage container">

    <div class="row">

            <!--                     START: LEFT COLUMN                      -->
            <!----------------------------------------------------------------->
            <div id="userEditAgenda-left-column" class="col-md-3 col-lg-3">

                <!------------------- START: LEFT MENU BLOCK ------------------>
                <div id="userEditAgenda-menu-block"
                     class="userEditAgendaPage__block row">

                    <div class="col-md-12">

                        <div class="ma-box ma-box">

                            <div class="ma-box__content ma-box__content--padding-reset">
                                <div class="menu-box">
                                    <div class="menu-box__item"
                                         ng-click="vm.goToEditProfile()">
                                        Edit Profile
                                    </div>
                                    <div class="menu-box__item"
                                         ng-click="vm.goToEditMedia()">
                                        Edit Photo
                                    </div>
                                    <div class="menu-box__item menu-box__item--active">
                                        Edit Agenda
                                    </div>
                                    <div class="menu-box__item menu-box__item--with-button">
                                        <a class="ma-btn ma-btn--primary ma-btn--block"
                                           ui-sref="page.userProfilePage({id: '1'})"
                                           href="#/page/users/show/1">Ver Perfil</a>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>

                </div>
                <!--                    END: LEFT MENU BLOCK                     -->

            </div>
            <!--                        END: LEFT COLUMN                     -->



            <!--                    START: MIDDLE COLUMN                     -->
            <!----------------------------------------------------------------->
            <div id="userEditAgenda-middle-column" class="col-md-9 col-lg-9">

                <!------------------- START: AGENDA BLOCK --------------------->
                <div id="userEditAgenda-agenda-block"
                     class="userEditAgendaPage__block row">

                    <div class="col-md-12">

                        <div class="ma-box">

                            <h4 class="ma-box__title margin-reset">User Agenda</h4>

                            <div class="ma-box__content">

                                <form class="form-horizontal
                                             ma-form--horizontal">

                                    <!-- First Name Input -->
                                    <div class="form-group
                                                ma-form-group
                                                ma-form-group--default">
                                        <label class="text-right col-xs-3 col-sm-3"
                                               for="firstNameInput">First Name</label>
                                        <div class="col-xs-9 col-sm-9">
                                            <input id="firstNameInput"
                                                   type="text"
                                                   class="ma-input ma-input--default">
                                        </div>
                                    </div>

                                    <!-- Last Name Input -->
                                    <div class="form-group
                                                ma-form-group
                                                ma-form-group--default">
                                        <label class="text-right col-xs-3 col-sm-3"
                                               for="lastNameInput">Last Name</label>
                                        <div class="col-xs-9 col-sm-9">
                                            <input id="lastNameInput"
                                                   type="text"
                                                   class="ma-input ma-input--default">
                                        </div>
                                    </div>

                                    <!-- I am Select Input -->
                                    <div class="form-group
                                                ma-form-group
                                                ma-form-group--default">
                                        <label class="text-right col-xs-3 col-sm-3"
                                               for="smallSelect">I am</label>
                                        <div class="col-xs-9 col-sm-9">
                                            <div class="ma-select ma-select--default">
                                                <select id="smallSelect"
                                                        class="ma-input ma-input--default"
                                                        name="user[sex]">
                                                    <option value="">Gender</option>
                                                    <option value="Male" selected="selected">Male</option>
                                                    <option value="Female">Female</option>
                                                    <option value="Other">Other</option>
                                                </select>
                                            </div>
                                        </div>
                                    </div>

                                    <!-- Birthday Select Input with Help Text -->
                                    <div class="form-group
                                                ma-form-group
                                                ma-form-group--default">
                                        <label class="text-right col-xs-3 col-sm-3">Birth Date</label>
                                        <div class="col-xs-9 col-sm-9">
                                            <div class="ma-select ma-select--default">
                                                <select id="month"
                                                        class="ma-input ma-input--default"
                                                        name="user[month]">
                                                    <option value="January" selected="selected">January</option>
                                                    <option value="February">February</option>
                                                    <option value="March">March</option>
                                                </select>
                                            </div>
                                            <div class="ma-select ma-select--default">
                                                <select id="day"
                                                        class="ma-input ma-input--default"
                                                        name="user[day]">
                                                    <option value="1" selected="selected">1</option>
                                                    <option value="2">2</option>
                                                    <option value="3">3</option>
                                                    <option value="31">31</option>
                                                </select>
                                            </div>
                                            <div class="ma-select ma-select--default">
                                                <select id="year"
                                                        class="ma-input ma-input--default"
                                                        name="user[year]">
                                                    <option value="1987" selected="selected">1987</option>
                                                    <option value="1988">1988</option>
                                                    <option value="1989">1989</option>
                                                    <option value="1990">1990</option>
                                                </select>
                                            </div>
                                        </div>
                                    </div>

                                    <!-- Where you born Input -->
                                    <div class="form-group
                                                ma-form-group
                                                ma-form-group--default">
                                        <label class="text-right col-xs-3 col-sm-3"
                                               for="whereYouBornInput">Where you born?</label>
                                        <div class="col-xs-9 col-sm-9">
                                            <input id="whereYouBornInput"
                                                   type="text"
                                                   class="ma-input ma-input--default"
                                                   placeholder="e.g. Miami, Florida / Lisboa, Portugal">
                                        </div>
                                    </div>

                                    <!-- Where you live Input -->
                                    <div class="form-group
                                                ma-form-group
                                                ma-form-group--default">
                                        <label class="text-right col-xs-3 col-sm-3"
                                               for="whereYouLiveInput">Where you live?</label>
                                        <div class="col-xs-9 col-sm-9">
                                            <input id="whereYouLiveInput"
                                                   type="text"
                                                   class="ma-input ma-input--default"
                                                   placeholder="e.g. New Zealand, Auckland / Envigado, Colombia">
                                        </div>
                                    </div>

                                    <!-- School Input -->
                                    <div class="form-group
                                                ma-form-group
                                                ma-form-group--default">
                                        <label class="text-right col-xs-3 col-sm-3"
                                               for="schoolInput">School</label>
                                        <div class="col-xs-9 col-sm-9">
                                            <input id="schoolInput"
                                                   type="text"
                                                   class="ma-input ma-input--default">
                                        </div>
                                    </div>

                                    <!-- Occupation Input -->
                                    <div class="form-group
                                                ma-form-group
                                                ma-form-group--default">
                                        <label class="text-right col-xs-3 col-sm-3"
                                               for="occupationInput">Occupation</label>
                                        <div class="col-xs-9 col-sm-9">
                                            <input id="occupationInput"
                                                   type="text"
                                                   class="ma-input ma-input--default"
                                                   placeholder="e.g. Web Developer / Veterinarian">
                                        </div>
                                    </div>

                                </form>

                            </div>

                        </div>

                    </div>
                </div>
                <!--                     END: BASIC INFO BLOCK                   -->

            </div>
            <!--                      END: MIDDLE COLUMN                         -->


    </div>

</div>
