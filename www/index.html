<!doctype html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!-->
<html class="no-js">
<!--<![endif]-->

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <base href="/">
    <title>Waysily</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

    <!--     STYLES     -->
    <!-------------------->


    <!-- THIRD PARTY -->

    <!-- APP STYLES -->
    <link rel="stylesheet" href="bower_components/normalize-css/normalize.css">
    <link rel="stylesheet" href="app/core/theme/app.css">

</head>

<body ng-app="mainApp" class="mainApp margin-reset">

    <!--[if lt IE 7]>
        <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

    <!-- HEADER -->
    <div class="ma-header">
        <!-- TODO: Crear html cuando sea en un celular o una pantalla pequeña. Guia de Airbnb -->
        <div class="ma-header--small hidden"></div>
        <header class="ma-header--regular clearfix">

            <!-- LOGO -->
            <div class="ma-header__block pull-left">
                <a href="/" class="ma-header__block__btn
                              ma-header__block__logo-wrapper
                              link-reset" aria-label="Waysily">
                    <i class="ma-logo ma-header__block__btn__ma-logo"></i>
                </a>
            </div>

            <!-- PROFILE IMAGE -->
            <div class="ma-header__block pull-right">
                <a class="ma-header__block__btn link-reset" rel="nofollow">
                    <div class="ma-photo-profile
                                ma-photo-profile--small
                                round
                                ma-header__block__btn__icon
                                ma-header__block__btn__icon__ma-photo">
                        <img width="32" height="32" src="https://cdn-images-1.medium.com/fit/c/100/100/1*PfqhetmETrlmYs2pZZcr_g.jpeg" alt="">
                    </div>
                </a>
            </div>

            <!-- LOG IN -->
            <div class="ma-header__block pull-right">
                <a href="#" class="ma-header__block__btn link-reset">
                    Log In
                </a>
            </div>

            <!-- SIGN UP -->
            <div class="ma-header__block pull-right">
                <a href="#" class="ma-header__block__btn link-reset">
                    Sign Up
                </a>
            </div>

            <!-- MESSAGES -->
            <div class="ma-header__block pull-right">
                <a href="#" class="ma-header__block__btn link-reset">
                    <i class="material-icons ma-header__block__btn__icon">inbox</i>
                </a>
            </div>

            <!-- SEARCH -->
            <div class="ma-header__block ma-header__block__search-wrapper" role="search">
                <form class="ma-header__block__search-wrapper__form">
                    <div class="ma-header__block__search-wrapper__form__search-bar">
                        <i class="material-icons
                                      ma-header__block__btn__icon
                                      ma-header__block__search-wrapper__form__search-bar__icon">
                            search
                        </i>
                        <label class="ma-header__block__search-wrapper__form__search-bar__screen-reader-only" for="header-search-form" aria-hidden="true">
                            Where to?
                        </label>
                        <input type="text" class="ma-header__block__search-wrapper__form__search-bar__input" placeholder="Where to?" autocomplete="off" name="location" class="location" value="">
                        <input type="hidden" name="source" value="hdr">
                    </div>
                </form>
            </div>

        </header>
    </div>

    <!-- MAIN -->
    <main role="main">

        <!-- SEARCH PAGE -->
        <div class="search-result row margin-reset">
            <!-- INFO SIDE -->
            <div class="search-result__info col-xs-7 col-md-7">
                <div class="search-result__info__block">

                    <!-- User Profile Basic Information -->
                    <div class="search-result__info__block__basic-info row margin-reset">

                        <div class="col-xs-9 col-md-9">
                            <div class="row margin-reset">
                                <a class="ma-link
                                          ma-link--simple
                                          ma-link--simple--default" href="#" aria-label="Go to the profile of Sergio Ruiz">
                                    Sergio Ruiz Davila
                                </a>
                            </div>

                            <div class="search-result__info__block__basic-info__from row margin-reset">
                                <div class="ma-label
                                            ma-label--simple
                                            ma-label--simple--default
                                            ma-label--simple--primary">
                                    Santa Marta, Colombia</div>
                            </div>

                            <div class="row margin-reset">
                                <p class="ma-p margin-reset">
                                    Fluent in: <b class="ma-p__bold">Spanish, Italian</b></p>
                            </div>

                            <div class="row margin-reset">
                                <p class="ma-p margin-reset">
                                    Learning: <b class="ma-p__bold">English</b></p>
                            </div>

                        </div>

                        <div class="col-xs-3 col-md-3">
                            <div class="ma-user-photo-review-block pull-right">

                                <div class="ma-photo-profile
                                            ma-photo-profile--default
                                            round
                                            ma-user-photo-review-block__photo">
                                    <img width="100" height="100" src="https://cdn-images-1.medium.com/fit/c/100/100/1*PfqhetmETrlmYs2pZZcr_g.jpeg" alt="Sergio Ruiz">
                                </div>

                                <div class="ma-user-photo-review-block__reviews row margin-reset">
                                    <div class="ma-stars">
                                        <i class="material-icons ma-stars__icon ma-stars__icon--tiny">star</i>
                                        <i class="material-icons ma-stars__icon ma-stars__icon--tiny">star</i>
                                        <i class="material-icons ma-stars__icon ma-stars__icon--tiny">star</i>
                                        <i class="material-icons ma-stars__icon ma-stars__icon--tiny">star_half</i>
                                        <i class="material-icons ma-stars__icon ma-stars__icon--tiny">star_border</i>
                                    </div>
                                    <div class="amount-reviews">
                                        <div class="ma-label
                                                    ma-label--simple
                                                    ma-label--simple--small
                                                    ma-label--simple--gray">3 reviews</div>
                                    </div>
                                </div>

                            </div>
                        </div>

                    </div>

                    <!-- User Profile Description (About)-->
                    <div class="search-result__info__block__about row margin-reset">
                        <div class="col-xs-12 col-md-12">
                            <p class="ma-p margin-reset">
                                Estoy interesado en mejorar mi inglés ya que necesito adquirir un nuevo empleo rapidamente
                            </p>
                        </div>
                    </div>

                    <hr>

                    <!-- User Profile Interests -->
                    <div class="search-result__info__block__interests row margin-reset">
                        <div class="col-xs-12 col-md-12">
                            <h4 class="search-result__info__block__interests__title">Intereses</h4>
                            <div class="ma-label
                                        ma-label--box
                                        ma-label--box--secondary
                                        ma-label--box--small">cine</div>
                            <div class="ma-label
                                        ma-label--box
                                        ma-label--box--secondary
                                        ma-label--box--small">lenguajes</div>
                            <div class="ma-label
                                        ma-label--box
                                        ma-label--box--secondary
                                        ma-label--box--small">cocina</div>
                            <div class="ma-label
                                        ma-label--box
                                        ma-label--box--secondary
                                        ma-label--box--small">deporte</div>
                        </div>
                    </div>

                </div>
            </div>
            <!-- MAP SIDE -->
            <div class="search-result__map col-xs-5 col-md-5">
                <div class="test" style="height: 500px">

                </div>
            </div>
        </div>

        <div ui-view="container" class="app_content"></div>

    </main>

    <!-- Google Analytics -->
    <script>
        (function(i, s, o, g, r, a, m) {
            i['GoogleAnalyticsObject'] = r;
            i[r] = i[r] || function() {
                (i[r].q = i[r].q || []).push(arguments)
            }, i[r].l = 1 * new Date();

            a.async = 1;

            m.parentNode.insertBefore(a, m)
        })(window, document, 'script', '//www.google-analytics.com/analytics.js', 'ga');
        ga('create', 'UA-XXXXX-X');
        ga('send', 'pageview');

    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>
    <script src="bower_components/angular-translate/angular-translate.min.js"></script>
    <script src="bower_components/angular-translate-loader-url/angular-translate-loader-url.min.js"></script>
    <script src="bower_components/angular-translate-loader-static-files/angular-translate-loader-static-files.min.js"></script>
    <script src="bower_components/moment/min/moment.min.js"></script>
    <script src="bower_components/lodash/dist/lodash.min.js"></script>

    <!-- main App -->
    <!-- APP FILES -->
    <script src="app/app.module.js"></script>
    <script src="app/app.core.module.js"></script>
    <script src="app/app.values.js"></script>
    <script src="app/app.run.js"></script>
    <script src="app/auth/auth.service.js"></script>
    <script src="app/pages/signUpPage/signUpPage.config.js"></script>
    <script src="app/pages/signUpPage/signUpPage.controller.js"></script>

</body>

</html>
