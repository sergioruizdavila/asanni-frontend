<!----------------------------------------------------------------------------->
<!--                               WELCOME MODAL                             -->
<!----------------------------------------------------------------------------->

<div class="ma-box">

    <!--                              CONTENT                                -->
    <!------------------------------------------------------------------------->
    <div class="ma-box__content">

        <!----------------------- START: WELCOME BLOCK ------------------------>
        <section>

            <! Progress circles >
            <div class="row center-xs space-3 space-top-2">
                <div class="col-xs-12">
                    <i class="material-icons md-18
                              md-dark md-inactive space-right-1">
                        lens
                    </i>
                    <i class="material-icons md-18
                              md-dark md-inactive space-right-1">
                        radio_button_unchecked
                    </i>
                    <i class="material-icons md-18
                              md-dark md-inactive">
                        radio_button_unchecked
                    </i>
                </div>
            </div>

            <! Photo message >
            <div class="row center-xs space-5">
                <div class="col-xs-12 text-center">
                    <h3 class="margin-reset" translate>
                        %modal.photo.title.text
                    </h3>
                </div>
            </div>

            <! Upload Photo block >
            <div class="row middle-xs center-xs space-5">
                <div class="col-xs-6">
                    <div ngf-drop ng-model="vm.form.avatar"
                         ngf-pattern="image/*"
                         class="ma-photo-profile
                                ma-photo-profile--medium">
                        <img-crop image="vm.form.avatar | ngfDataUrl"
                                  result-image="vm.form.croppedDataUrl"
                                  result-image-size="vm.cropOptions.resultImageSize"
                                  ng-init="vm.form.croppedDataUrl=''">
                        </img-crop>
                    </div>
                </div>
                <! Preview Image >
                <div class="col-xs-6 text-center">
                    <p class="ma-p
                              ma-p--default
                              margin-reset space-2 text-capitalize" translate>
                        %global.preview.label.text
                    </p>
                    <img class="ma-photo-profile
                                ma-photo-profile--default
                                round"
                         ng-src="{{vm.form.croppedDataUrl}}" />
                </div>
            </div>


            <! Upload Button >
            <div class="row center-xs">
                <div class="col-xs-12">
                    <button ngf-select
                            ng-model="vm.form.avatar"
                            accept="image/*"
                            class="ma-btn ma-btn--secondary
                                    ma-btn--medium"
                            style="white-space: normal;" translate>
                       %global.upload_file.button.text
                   </button>
                </div>
            </div>


            <div class="ma-separator-dashed-image space-top-5 space-3"></div>


            <! Next Button >
            <div class="row middle-xs">
                <div class="col-xs-12 text-right">
                    <button class="ma-btn
                                   ma-btn--secondary
                                   ma-btn--default"
                            ng-click="vm._goToNext()"
                            ng-disabled="vm.uploading">
                        <span ng-class="{'hidden' : vm.uploading}"
                              translate>
                            %global.next.button.text
                        </span>
                        <span ng-class="{'hidden' : !vm.uploading}"
                              translate>
                            %global.uploading.button.text
                        </span>
                    </button>
                </div>
            </div>

        </section>
        <!--                      END: WELCOME BLOCK                         -->

    </div>

</div>
