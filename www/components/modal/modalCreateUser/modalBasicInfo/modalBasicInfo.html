<!----------------------------------------------------------------------------->
<!--                        USER BASIC INFORMATION MODAL                     -->
<!----------------------------------------------------------------------------->

<div class="ma-box">

    <!--                              CONTENT                                -->
    <!------------------------------------------------------------------------->
    <div class="ma-box__content">

        <!---------------- START: USER BASIC INFORMATION BLOCK ---------------->
        <section>

            <! Progress circles >
            <div class="row center-xs space-3 space-top-2">
                <div class="col-xs-12">
                    <i class="material-icons md-18
                              md-dark md-inactive space-right-1">
                        radio_button_unchecked
                    </i>
                    <i class="material-icons md-18
                              md-dark md-inactive space-right-1">
                        radio_button_unchecked
                    </i>
                    <i class="material-icons md-18
                              md-dark md-inactive">
                        lens
                    </i>
                </div>
            </div>

            <! Welcome message >
            <div class="row center-xs space-5">
                <div class="col-xs-12 text-center">
                    <h3 class="margin-reset" translate>
                        %modal.basic_info.title.text
                    </h3>
                </div>
            </div>

            <! Welcome description >
            <!--div class="row center-xs space-7">
                <div class="col-xs-12 text-center">
                    <p class="ma-p ma-p--large margin-reset" translate>
                        We want to create a real community with real teachers
                        and real students. That's why you'll have to confirm a
                        few, quick details to active your account.
                    </p>
                </div>
            </div-->

            <! Form >
            <form class="ma-form ma-form--basic">

                <! User phone number >
                <div class="form-group ma-form-group clearfix">
                    <label for="user-phone-number">
                        <span translate>
                            %create.teacher.basic_info.form.phone_number.text
                        </span>
                        <i class="material-icons md-18
                                  md-primary md-primary--clicked
                                  pull-right"
                           uib-tooltip="{{vm.tooltip.phoneNumber}}"
                           tooltip-placement="top"
                           tooltip-append-to-body="true"
                           tooltip-animation="false"
                           tooltip-class="ma-tooltip ma-tooltip--black ma-tooltip--small"
                           style="position: relative;
                                  top: 5px;">
                            lightbulb_outline
                        </i>
                    </label>
                    <input id="user-phone-number"
                           type="text"
                           ng-model="vm.form.phoneNumber"
                           translate
                           translate-attr-placeholder="%create.teacher.basic_info.form.phone_number.placeholder.text"
                           class="ma-input ma-input--default"
                           ng-class="{'ma-input--invalid': !vm.validate.phoneNumber.valid}">
                    <p class="ma-p ma-p--small ma-p--alert pull-right margin-reset"
                      ng-show="!vm.validate.phoneNumber.valid">
                       <span>{{vm.validate.phoneNumber.message}}</span>
                    </p>
                </div>

                <! I am Select >
                <div class="form-group ma-form-group">
                    <label for="user-gender">
                        <span translate>
                            %create.teacher.basic_info.form.i_am.text
                        </span>
                        <span class="strong strong--alert">*</span>
                        <i class="material-icons md-18
                                  md-primary md-primary--clicked
                                  pull-right"
                           uib-tooltip="{{vm.tooltip.gender}}"
                           tooltip-placement="top"
                           tooltip-append-to-body="true"
                           tooltip-animation="false"
                           tooltip-class="ma-tooltip ma-tooltip--black ma-tooltip--small"
                           style="position: relative;
                                  top: 5px;">
                            lightbulb_outline
                        </i>
                    </label>
                    <div class="ma-select-container
                                ma-select-container--default
                                ma-select-container--block">
                        <select id="user-gender"
                                class="ma-input ma-select
                                       ma-select--default
                                       ma-select--block"
                                ng-class="{'ma-input--invalid': !vm.validate.gender.valid}"
                                name="user[gender]"
                                ng-model="vm.genderObject.gender"
                                ng-options="gender.value | translate for gender in vm.listGenders track by gender.code">
                                <option value="" disabled selected translate>
                                    %create.teacher.basic_info.form.gender.text
                                </option>
                        </select>
                        <p class="ma-p ma-p--small ma-p--alert pull-right"
                            ng-show="!vm.validate.gender.valid">
                            <span>{{vm.validate.gender.message}}</span>
                        </p>
                    </div>
                </div>


                <! About me >
                <div class="form-group
                            ma-form-group">
                    <label for="user-about">
                        <span translate>
                            %create.teacher.basic_info.form.about.text
                        </span>
                        <i class="material-icons md-18
                                  md-primary md-primary--clicked
                                  pull-right"
                           uib-tooltip="{{vm.tooltip.about}}"
                           tooltip-placement="top"
                           tooltip-append-to-body="true"
                           tooltip-animation="false"
                           tooltip-class="ma-tooltip ma-tooltip--black ma-tooltip--small"
                           style="position: relative;
                                  top: 5px;">
                            lightbulb_outline
                        </i>
                    </label>
                    <textarea id="user-about"
                              name="user[about]"
                              class="ma-input ma-input--default ma-textarea"
                              translate
                              translate-attr-placeholder="%create.teacher.basic_info.form.about.input.text"
                              ng-model="vm.form.about"
                              rows="5" cols="40"></textarea>
                </div>

            </form>


            <div class="ma-separator-dashed-image space-top-5 space-3"></div>


            <! Next Button >
            <div class="row middle-xs">
                <div class="col-xs-12 text-right">
                    <button class="ma-btn
                                   ma-btn--secondary
                                   ma-btn--default"
                            ng-click="vm._goToNext()"
                            translate>
                        %global.finish.button.text
                    </button>
                </div>
            </div>

        </section>
        <!--                END: USER BASIC INFORMATION BLOCK                -->

    </div>

</div>
