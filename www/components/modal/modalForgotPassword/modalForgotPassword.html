<!----------------------------------------------------------------------------->
<!--                            USER LOG IN MODAL                            -->
<!----------------------------------------------------------------------------->

<div class="ma-box">

    <!--                              CONTENT                                -->
    <!------------------------------------------------------------------------->
    <div class="ma-box__content">
        <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                <i class="material-icons
                          md-18
                          md-dark md-dark--clicked
                          pull-right"
                          ng-click="vm.close()">close</i>
            </div>
        </div>

        <!------------------------ START: LOG IN BLOCK ------------------------>
        <section>

            <! Logo >
            <div class="row center-xs space-2">
                <div class="col-xs-12 text-center">
                    <i class="ma-logo
                              ma-logo--primary-short
                              ma-logo--primary-short--default"></i>
                </div>
            </div>

            <! Welcome message >
            <div class="row center-xs space-4">
                <div class="col-xs-12 text-center">
                    <h2 class="margin-reset" translate>
                        %modal.login.forget_password.link.text
                    </h2>
                </div>
            </div>

            <! description text >
            <div class="row center-xs space-2">
                <div class="col-xs-12 text-left">
                    <p class="ma-p ma-p--default margin-reset" translate>
                        %modal.forgot_password.description.text
                    </p>
                </div>
            </div>

            <! Can't log in Form >
            <div class="row center-xs space-2">
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 text-center">
                    <div class="row middle-xs">
                        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                            <form class="ma-form ma-form--basic">

                                <! Email input >
                                <div class="form-group ma-form-group">
                                    <label class="sr-only"
                                           for="emailAccountInput"
                                           translate>
                                        %global.email.label.text
                                    </label>
                                    <input id="emailAccountInput"
                                           type="email"
                                           ng-model="vm.form.email"
                                           ng-class="{'ma-input--invalid': !vm.validate.email.valid}"
                                           class="ma-input
                                                  ma-input--large
                                                  ma-input--block"
                                           translate
                                           translate-attr-placeholder="%global.email.label.text">
                                    <p class="ma-p ma-p--small ma-p--alert pull-right"
                                       ng-show="!vm.validate.email.valid">
                                       <span>{{vm.validate.email.message}}</span>
                                    </p>
                                </div>

                            </form>
                        </div>
                    </div>
                </div>
            </div>



            <div class="ma-separator-dashed-image space-top-5 space-3"></div>


            <! Send instructions section >
            <div class="row middle-xs">
                <div class="col-xs-12 text-right">
                    <! Send button >
                    <button class="ma-btn
                                   ma-btn--secondary
                                   ma-btn--default pull-right text-capitalize"
                            ng-click="vm._sendInstructions()"
                            translate>
                        %modal.forgot_password.send.button.text
                    </button>
                </div>
            </div>


        </section>
        <!--                      END: SIGN UP BLOCK                         -->

    </div>

</div>
