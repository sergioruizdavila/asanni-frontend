<!----------------------------------------------------------------------------->
<!--                            USER LOG IN MODAL                            -->
<!----------------------------------------------------------------------------->

<div class="ma-box">

    <!--                              CONTENT                                -->
    <!------------------------------------------------------------------------->
    <div class="ma-box__content">
        <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                <i class="material-icons
                          md-18
                          md-dark md-dark--clicked
                          pull-right"
                          ng-click="vm.close()">close</i>
            </div>
        </div>

        <!------------------------ START: LOG IN BLOCK ------------------------>
        <section>

            <! Logo >
            <div class="row center-xs space-2">
                <div class="col-xs-12 text-center">
                    <i class="ma-logo
                              ma-logo--primary-short
                              ma-logo--primary-short--default"></i>
                </div>
            </div>

            <! Welcome message >
            <div class="row center-xs space-3">
                <div class="col-xs-1 col-sm-2 col-md-2 col-lg-2"></div>
                <div class="col-xs-10 col-sm-8 col-md-8 col-lg-8 text-center">
                    <h2 class="margin-reset" translate>
                        %landing.get_user.title.text
                    </h2>
                </div>
                <div class="col-xs-1 col-sm-2 col-md-2 col-lg-2"></div>
            </div>

            <! LogIn Form >
            <div class="row center-xs space-2">
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 text-center">
                    <div class="row middle-xs">
                        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                            <form class="ma-form ma-form--basic">

                                <! Email input >
                                <div class="form-group ma-form-group">
                                    <label class="sr-only" for="emailAccountInput">
                                        Email
                                    </label>
                                    <input id="emailAccountInput"
                                           type="email"
                                           ng-model="vm.form.email"
                                           class="ma-input
                                           ma-input--large
                                           ma-input--block" placeholder="Email Address">
                                </div>

                                <! Password input >
                                <div class="form-group ma-form-group">
                                    <label class="sr-only" for="passwordAccountInput">
                                        Create Password
                                    </label>
                                    <input id="passwordAccountInput" type="password"
                                           ng-model= "vm.form.password"
                                           class="ma-input
                                           ma-input--large
                                           ma-input--block" placeholder="Create password">
                                </div>

                                <! Log in button >
                                <button class="ma-btn
                                                ma-btn--primary
                                                ma-btn--large
                                                ma-btn--block"
                                        ng-click="vm.login()">
                                    Log in
                                </button>

                            </form>
                        </div>
                    </div>
                </div>
            </div>

            <! Button help text >
            <div class="row center-xs">
                <div class="ma-label
                            ma-label--simple
                            ma-label--simple--default
                            ma-label--simple--primary" translate>
                    %landing.get_user.help_text.text
                </div>
            </div>


            <div class="ma-separator-dashed-image space-top-5 space-3"></div>


            <! Sign up section >
            <div class="row">
                <div class="col-xs-12">
                    <! Sign up button >
                    <button class="ma-btn
                                   ma-btn--secondary
                                   ma-btn--default pull-right"
                            ng-click="vm._openSignUpModal()">
                        Sign up
                    </button>
                </div>
            </div>

        </section>
        <!--                      END: SIGN UP BLOCK                         -->

    </div>

</div>
