<!----------------------------------------------------------------------------->
<!--                            USER SIGN UP MODAL                           -->
<!----------------------------------------------------------------------------->

<div class="ma-box">

    <!--                              CONTENT                                -->
    <!------------------------------------------------------------------------->
    <div class="ma-box__content">
        <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                <i class="material-icons
                          md-18
                          md-dark md-dark--clicked
                          pull-right"
                          ng-click="vm.close()">close</i>
            </div>
        </div>

        <!-- Global Validate Error Message -->
        <div class="row ma-large-message
                    ma-large-message--alert space-3 space-top-3"
             ng-show="!vm.validate.globalValidate.valid">
            <div class="col-md-12 text-center">
                <p class="ma-p ma-p--default ma-p--alert margin-reset">
                    <span>{{vm.validate.globalValidate.message}}</span>
                </p>
            </div>
        </div>

        <!----------------------- START: SIGN UP BLOCK ------------------------>
        <section>

            <! Logo >
            <div class="row center-xs space-2">
                <div class="col-xs-12 text-center">
                    <i class="ma-logo
                              ma-logo--primary-short
                              ma-logo--primary-short--default"></i>
                </div>
            </div>

            <! Welcome message >
            <div class="row center-xs space-3">
                <div class="col-xs-12 text-center">
                    <h2 class="margin-reset" translate>
                        %modal.signup.title.text
                    </h2>
                </div>
            </div>

            <! SignUp Form >
            <div class="row center-xs space-2">
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 text-center">
                    <div class="row middle-xs">
                        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                            <form class="ma-form ma-form--basic">

                                <! Email input >
                                <div class="form-group ma-form-group">
                                    <label class="sr-only"
                                           for="emailSignUpInput"
                                           translate>
                                        %global.email.label.text
                                    </label>
                                    <input id="emailSignUpInput" type="email"
                                           ng-model="vm.form.email"
                                           class="ma-input
                                                  ma-input--default
                                                  ma-input--block"
                                           ng-class="{'ma-input--invalid': !vm.validate.email.valid}"
                                           ng-blur="vm._checkIfEmailExist()"
                                           translate
                                           translate-attr-placeholder="%global.email.label.text">
                                    <p class="ma-p ma-p--small ma-p--alert pull-right"
                                       ng-show="!vm.validate.email.valid">
                                        <span>{{vm.validate.email.message}}</span>
                                    </p>
                                </div>

                                <! First name input >
                                <div class="form-group ma-form-group">
                                    <label class="sr-only"
                                           for="firstNameSignUpInput" translate>
                                        %create.teacher.basic_info.form.first_name.text
                                    </label>
                                    <input id="firstNameSignUpInput" type="text"
                                           maxlength="30"
                                           ng-model= "vm.form.first_name"
                                           class="ma-input
                                                  ma-input--default
                                                  ma-input--block"
                                           ng-class="{'ma-input--invalid': !vm.validate.first_name.valid}"
                                           translate
                                           translate-attr-placeholder="%create.teacher.basic_info.form.first_name.text">
                                    <p class="ma-p ma-p--small ma-p--alert pull-right"
                                       ng-show="!vm.validate.first_name.valid">
                                        <span>{{vm.validate.first_name.message}}</span>
                                    </p>
                                </div>

                                <! Last name input >
                                <div class="form-group ma-form-group">
                                    <label class="sr-only"
                                           for="lastNameSignUpInput" translate>
                                        %create.teacher.basic_info.form.last_name.text
                                    </label>
                                    <input id="lastNameSignUpInput" type="text"
                                           maxlength="30"
                                           ng-model= "vm.form.last_name"
                                           class="ma-input
                                                  ma-input--default
                                                  ma-input--block"
                                           ng-class="{'ma-input--invalid': !vm.validate.last_name.valid}"
                                           translate
                                           translate-attr-placeholder="%create.teacher.basic_info.form.last_name.text">
                                    <p class="ma-p ma-p--small ma-p--alert pull-right"
                                       ng-show="!vm.validate.last_name.valid">
                                        <span>{{vm.validate.last_name.message}}</span>
                                    </p>
                                </div>

                                <! Password input >
                                <div class="form-group ma-form-group">
                                    <label class="sr-only"
                                           for="passwordSignUpInput"
                                           translate>
                                        %modal.signup.form.password.text
                                    </label>
                                    <input id="passwordSignUpInput" type="password"
                                           minLength={{vm.passwordMinLength}}
                                           maxLength={{vm.passwordMaxLength}}
                                           ng-model= "vm.form.password"
                                           class="ma-input
                                                  ma-input--default
                                                  ma-input--block"
                                           ng-class="{'ma-input--invalid': !vm.validate.password.valid}"
                                           translate
                                           translate-attr-placeholder="%modal.signup.form.password.text">
                                    <p class="ma-p ma-p--small ma-p--alert pull-right"
                                       ng-show="!vm.validate.password.valid">
                                        <span>{{vm.validate.password.message}}</span>
                                    </p>
                                </div>

                                <! Create account button >
                                <button class="ma-btn
                                                ma-btn--primary
                                                ma-btn--large
                                                ma-btn--block"
                                        ng-click="vm.registerUser()"
                                        translate>
                                    %modal.signup.button.text
                                </button>

                            </form>
                        </div>
                    </div>
                </div>
            </div>

            <! Button help text >
            <div class="row center-xs">
                <div class="ma-label
                            ma-label--simple
                            ma-label--simple--default
                            ma-label--simple--primary" translate>
                    %landing.get_user.help_text.text
                </div>
            </div>


            <div class="ma-separator-dashed-image space-top-5 space-3"></div>


            <! Log in section >
            <div class="row middle-xs">
                <div class="col-xs-7 text-left">
                    <! Log in label >
                    <p class="ma-p ma-p--default margin-reset space-left-2"
                       translate>
                       %modal.signup.help_text.login_button.text
                    </p>
                </div>
                <div class="col-xs-5 text-right">
                    <! Log in button >
                    <button class="ma-btn
                                   ma-btn--secondary
                                   ma-btn--default pull-right text-capitalize"
                            ng-click="vm._openLogInModal()"
                            translate>
                        %global.login.label.text
                    </button>
                </div>
            </div>

        </section>
        <!--                      END: SIGN UP BLOCK                         -->

    </div>

</div>
