<!----------------------------------------------------------------------------->
<!--                            USER SIGN UP MODAL                           -->
<!----------------------------------------------------------------------------->

<div class="ma-box">

    <!--                              CONTENT                                -->
    <!------------------------------------------------------------------------->
    <div class="ma-box__content">
        <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                <i class="material-icons
                          md-18
                          md-dark md-dark--clicked
                          pull-right"
                          ng-click="vm.close()">close</i>
            </div>
        </div>

        <!----------------------- START: SIGN UP BLOCK ------------------------>
        <section class="space-6">

            <! logo >
            <div class="row center-xs space-2">
                <div class="col-xs-12 text-center">
                    <i class="ma-logo
                              ma-logo--primary-short
                              ma-logo--primary-short--default"></i>
                </div>
            </div>

            <! welcome message >
            <div class="row center-xs space-3">
                <div class="col-xs-1 col-sm-2 col-md-2 col-lg-2"></div>
                <div class="col-xs-10 col-sm-8 col-md-8 col-lg-8 text-center">
                    <h2 class="margin-reset" translate>
                        %landing.get_user.title.text
                    </h2>
                </div>
                <div class="col-xs-1 col-sm-2 col-md-2 col-lg-2"></div>
            </div>

            <! SignUp Form >
            <div class="row center-xs space-2">
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 text-center">
                    <div class="row middle-xs">
                        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                            <form class="ma-form ma-form--basic">

                                <! UserName input >
                                <div class="form-group ma-form-group">
                                    <label class="sr-only" for="defaultInput1">
                                        Default Input Text
                                    </label>
                                    <input id="defaultInput1" type="text"
                                           ng-model="vm.registerData.username"
                                           class="ma-input
                                           ma-input--default
                                           ma-input--block" placeholder="UserName">
                                </div>

                                <! Email input >
                                <div class="form-group ma-form-group">
                                    <label class="sr-only" for="defaultInput1">
                                        Default Input Text
                                    </label>
                                    <input id="defaultInput1" type="email"
                                           ng-model="vm.registerData.email"
                                           class="ma-input
                                           ma-input--default
                                           ma-input--block" placeholder="Email address">
                                </div>

                                <! First name input >
                                <div class="form-group ma-form-group">
                                    <label class="sr-only" for="defaultInput1">
                                        Default Input Text
                                    </label>
                                    <input id="defaultInput1" type="text"
                                           ng-model= "vm.registerData.first_name"
                                           class="ma-input
                                           ma-input--default
                                           ma-input--block" placeholder="First name">
                                </div>

                                <! Last name input >
                                <div class="form-group ma-form-group">
                                    <label class="sr-only" for="defaultInput1">
                                        Default Input Text
                                    </label>
                                    <input id="defaultInput1" type="text"
                                           ng-model= "vm.registerData.last_name"
                                           class="ma-input
                                           ma-input--default
                                           ma-input--block" placeholder="Last name">
                                </div>

                                <! Password input >
                                <div class="form-group ma-form-group">
                                    <label class="sr-only" for="defaultInput1">
                                        Default Input Text
                                    </label>
                                    <input id="defaultInput1" type="password"
                                           ng-model= "vm.registerData.password"
                                           class="ma-input
                                           ma-input--default
                                           ma-input--block" placeholder="Create password">
                                </div>

                                <! Create account button >
                                <button class="ma-btn
                                                ma-btn--primary
                                                ma-btn--large
                                                ma-btn--block"
                                        ng-click="vm.registerUser()">
                                    Create account
                                </button>

                            </form>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row center-xs">
                <div class="ma-label
                            ma-label--simple
                            ma-label--simple--default
                            ma-label--simple--primary" translate>
                    %landing.get_user.help_text.text
                </div>
            </div>

        </section>
        <!--                     END: GET EARLY ADOPTERS BLOCK                   -->

    </div>

</div>
