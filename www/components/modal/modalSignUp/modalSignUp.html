<!----------------------------------------------------------------------------->
<!--                            USER SIGN UP MODAL                           -->
<!----------------------------------------------------------------------------->

<div class="ma-box">

    <!--                              CONTENT                                -->
    <!------------------------------------------------------------------------->
    <div class="ma-box__content">
        <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                <i class="material-icons
                          md-18
                          md-dark md-dark--clicked
                          pull-right"
                          ng-click="vm.close()">close</i>
            </div>
        </div>

        <!--------------------- START: GET EARLY ADOPTERS BLOCK ------------------->
        <section class="space-8">
            <!-- large error message -->
            <div class="row ma-large-message
                        ma-large-message--alert space-2 space-top-2"
                 ng-show="!vm.validate.email.valid">
                <div class="col-md-12 text-center">
                    <p class="ma-p ma-p--default ma-p--alert margin-reset">
                        <span translate>
                            %global.validation.email.message.text
                        </span>
                    </p>
                </div>
            </div>
            <div class="row center-xs space-2">
                <div class="col-xs-1 col-sm-2 col-md-2 col-lg-2"></div>
                <div class="col-xs-10 col-sm-8 col-md-8 col-lg-8 text-center">
                    <i class="ma-logo
                              ma-logo--primary-short
                              ma-logo--primary-short--default"></i>
                </div>
                <div class="col-xs-1 col-sm-2 col-md-2 col-lg-2"></div>
            </div>
            <div class="row center-xs space-3">
                <div class="col-xs-1 col-sm-2 col-md-2 col-lg-2"></div>
                <div class="col-xs-10 col-sm-8 col-md-8 col-lg-8 text-center">
                    <h2 class="margin-reset" translate>
                        %landing.get_user.title.text
                    </h2>
                </div>
                <div class="col-xs-1 col-sm-2 col-md-2 col-lg-2"></div>
            </div>
            <div class="row center-xs space-2">
                <div class="col-xs-1 col-sm-2 col-md-2 col-lg-2"></div>
                <div class="col-xs-10 col-sm-8 col-md-8 col-lg-8 text-center">
                    <p class="ma-p ma-p--large" translate>
                        %landing.get_user.description.text
                    </p>
                </div>
                <div class="col-xs-1 col-sm-2 col-md-2 col-lg-2"></div>
            </div>

            <div class="row center-xs">
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 text-center">
                    <div class="row middle-xs">
                        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                            <form class="form-inline">
                              <div class="form-group space-right-1">
                                <label class="sr-only" for="exampleInputAmount"
                                        translate>
                                    %landing.get_user.input_email.placeholder.text
                                </label>
                                <div class="input-group">
                                  <input class="ma-input
                                                ma-input--large
                                                ma-input--border-round"
                                         type="text"
                                         ng-model="vm.form.email"
                                         ng-class="{'ma-input--invalid': !vm.validate.email.valid}"
                                         translate
                                         translate-attr-placeholder="%landing.get_user.input_email.placeholder.text"
                                         name="" value="">
                                </div>
                              </div>
                              <!-- Send Button -->
                              <button class="ma-btn
                                             ma-btn--primary
                                             ma-btn--large
                                             ma-btn--onlyIcon
                                             ma-btn--onlyIcon--large"
                                      ng-click="vm.save()"
                                      ng-disabled="vm.sending">
                                  <i  ng-show="!vm.sending"
                                      class="fa fa-paper-plane" aria-hidden="true"></i>
                                  <i ng-show="vm.sending"
                                     class="fa fa-cog fa-spin fa-fw"></i>
                                  <span class="sr-only" translate>
                                      %global.loading.text
                                  </span>
                              </button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

        </section>
        <!--                     END: GET EARLY ADOPTERS BLOCK                   -->

    </div>

</div>
