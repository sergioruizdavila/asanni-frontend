<!----------------------------------------------------------------------------->
<!--                     FLOAT MESSAGE BAR COMPONENT                         -->
<!----------------------------------------------------------------------------->

<div class="ma-floatBar ma-floatBar--border-primary">

    <div class="row">

        <div class="col-xs-12 text-center">

            <! message block >
            <p class="ma-floatBar__text
                      ma-p ma-p--default
                      margin-reset space-right-2" translate>
                <span translate>Tienes una recomendación de</span>
                <span class="underline underline--primary">Karlu</span>.
                <span translate>
                    Al crear tu perfil como profesor, esta aparecerá de forma
                    automatica.
                </span>
            </p>

            <! button block >
            <button class="ma-floatBar__button
                           ma-btn ma-btn--secondary
                           ma-btn--small text-uppercase" translate>
                %global.join.button.text
            </button>

        </div>

    </div>

</div>
