<!--------------------------------------------->
<!--                 HEADER                  -->
<!--------------------------------------------->

<div class="ma-header">

    <!--                     START: HEADER (SMALL SCREEN)                    -->
    <!------------------------------------------------------------------------->
    <div class="ma-header--small visible-xs">

        <!-------------------- START: MENU (SMALL SCREEN) --------------------->
        <div class="ma-header__block pull-left">
            <a href="#"
               aria-label="Homepage"
               class="ma-header__block__btn link-reset"
               ng-click="vm.slideNavMenu()">
                <i class="material-icons ma-header__block__btn__icon">menu</i>
                <span class="screen-reader-only">
                    Waysily
                </span>
            </a>
        </div>
        <!--                    END: MENU (SMALL SCREEN)                     -->



        <!--------------------- START: SEARCH (SMALL SCREEN) ------------------>
        <div class="ma-header__block ma-header__block__search-wrapper"
             role="search">
            <form class="ma-header__block__search-wrapper__form">
                <div class="ma-header__block__search-wrapper__form__search-bar">
                    <i class="material-icons
                              ma-header__block__btn__icon
                              ma-header__block__search-wrapper__form__search-bar__icon">
                        search
                    </i>
                    <label class="screen-reader-only"
                           for="header-search-form" aria-hidden="true">
                        Where to?
                    </label>
                    <input type="text"
                           class="ma-header__block__search-wrapper__form__search-bar__input"
                           placeholder="Where to?" autocomplete="off"
                           name="location" class="location" value="">
                    <input type="hidden" name="source" value="hdr">
                </div>
            </form>
        </div>
        <!--                     END: SEARCH (SMALL SCREEN)                  -->



        <!---------------------- START: NAV (SMALL SCREEN) -------------------->
        <nav class="ma-nav--small"
             ng-class="{'ma-nav--small--active': vm._slideout}"
             role="navigation">

            <div class="ma-nav--small__mask"
                 ng-class="{'ma-nav--small__mask--active': vm._slideout}"
                 ng-click="vm.slideNavMenu()"></div>

            <div class="ma-nav--small__content ma-nav-content"
                 ng-class="{'ma-nav--small__content--active': vm._slideout}">

                <div class="ma-nav-content__header">
                    <div class="ma-nav-content__header__profile">

                        <div class="ma-nav-content__header__profile__user-item">
                            <div class="ma-photo-profile
                                        ma-photo-profile--small
                                        round">
                                <img width="32" height="32" src="https://cdn-images-1.medium.com/fit/c/100/100/1*PfqhetmETrlmYs2pZZcr_g.jpeg" alt="">
                            </div>
                            <div class="ma-label
                                        ma-label--simple
                                        ma-label--simple--large
                                        ma-label--simple--primary
                                        margin-reset
                                        text-truncate">Sergio Ruiz Davila</div>
                        </div>

                    </div>
                </div>

                <hr>

                <div class="nav-menu-wrapper">
                    <div class="nav-menu-wrapper__container">
                        <div class="nav-menu-wrapper__container__menu">
                            <ul class="nav-menu-wrapper__container__menu__group
                                       nav-menu-wrapper__container__menu__group--first
                                       list-unstyled">
                                <li class="items-logged-in">
                                    <a href="/dashboard" class="link-reset menu-item dashboard hide" rel="nofollow">
                                        Dashboard
                                    </a>
                                </li>
                                <li class="items-logged-out">
                                    <a data-signup-modal="" href="/signup_login" class="link-reset menu-item" rel="nofollow">
                                        Sign Up
                                    </a>
                                </li>
                                <li class="items-logged-out">
                                    <a data-login-modal="" href="/login" class="link-reset menu-item" rel="nofollow">
                                        Log In
                                    </a>
                                </li>
                                <li class="items-logged-in">
                                    <a href="/alerts" rel="nofollow" class="link-reset menu-item">
                                        Messages
                                    </a>
                                </li>
                                <li class="items-logged-in">
                                    <a href="/inbox" rel="nofollow" class="link-reset menu-item">
                                        Inbox
                                    </a>
                                </li>
                                <li class="items-logged-out">
                                    <a href="/how-it-works" class="link-reset menu-item" rel="nofollow">
                                        How it Works
                                    </a>
                                </li>
                            </ul>

                            <ul class="nav-menu-wrapper__container__menu__group list-unstyled">
                                <li>
                                    <a href="/help" rel="nofollow" class="link-reset menu-item">
                                        Help
                                    </a>
                                </li>
                                <li class="items-logged-in">
                                    <a href="/invite" rel="nofollow" class="link-reset menu-item">
                                        Invite Friends
                                    </a>
                                </li>
                                <li class="items-logged-in">
                                    <a href="/logout" rel="nofollow" class="link-reset menu-item logout">
                                        Log Out
                                    </a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>

            </div>

        </nav>
        <!--                     END: NAV (SMALL SCREEN)                     -->

    </div>
    <!--                      END: HEADER (SMALL SCREEN)                     -->



    <!--                   START: HEADER (MD AND LG SCREEN)                  -->
    <!------------------------------------------------------------------------->
    <header class="hidden-xs clearfix">

        <!-------------------- START: LOGO (MD AND LG SCREEN) ----------------->
        <div class="ma-header__block pull-left">
            <a ui-sref="page.searchPage" class="ma-header__block__btn
                          ma-header__block__logo-wrapper
                          link-reset" aria-label="Waysily">
                <i class="ma-logo ma-header__block__btn__ma-logo"></i>
            </a>
        </div>
        <!--                   END: LOGO (MD AND LG SCREEN)                  -->



        <!---------------- START: PROFILE IMAGE (MD AND LG SCREEN) ------------>
        <div class="ma-header__block pull-right">
            <a class="ma-header__block__btn link-reset"
               ui-sref="page.userProfilePage" href="#">
                <div class="ma-photo-profile
                            ma-photo-profile--small
                            round
                            ma-header__block__btn__icon
                            ma-header__block__btn__icon__ma-photo">
                    <img width="32" height="32"
                         src="https://cdn-images-1.medium.com/fit/c/100/100/1*PfqhetmETrlmYs2pZZcr_g.jpeg"
                         alt="">
                </div>
            </a>
        </div>
        <!--                END: PROFILE IMAGE (MD AND LG SCREEN)            -->



        <!---------------- START: LOG IN BUTTON (MD AND LG SCREEN) ------------>
        <div class="ma-header__block pull-right">
            <a href="#" class="ma-header__block__btn link-reset">
                Log In
            </a>
        </div>
        <!--                END: LOG IN BUTTON (MD AND LG SCREEN)            -->



        <!--------------- START: SIGN UP BUTTON (MD AND LG SCREEN) ------------>
        <div class="ma-header__block pull-right">
            <a href="#" class="ma-header__block__btn link-reset">
                Sign Up
            </a>
        </div>
        <!--               END: SIGN UP BUTTON (MD AND LG SCREEN)            -->



        <!---------------- START: INBOX BUTTON (MD AND LG SCREEN) ------------->
        <div class="ma-header__block pull-right">
            <a href="#" class="ma-header__block__btn link-reset">
                <i class="material-icons ma-header__block__btn__icon">inbox</i>
            </a>
        </div>
        <!--               END: INBOX BUTTON (MD AND LG SCREEN)              -->



        <!------------------ START: SEARCH (MD AND LG SCREEN) ----------------->
        <div class="ma-header__block ma-header__block__search-wrapper"
             role="search">
            <form class="ma-header__block__search-wrapper__form">
                <div class="ma-header__block__search-wrapper__form__search-bar">
                    <i class="material-icons
                              ma-header__block__btn__icon
                              ma-header__block__search-wrapper__form__search-bar__icon">
                        search
                    </i>
                    <label class="screen-reader-only" for="header-search-form"
                           aria-hidden="true">
                        Where to?
                    </label>
                    <input type="text"
                           class="ma-header__block__search-wrapper__form__search-bar__input"
                           placeholder="Where to?" autocomplete="off"
                           name="location" class="location" value="">
                    <input type="hidden" name="source" value="hdr">
                </div>
            </form>
        </div>
        <!--                  END: SEARCH (MD AND LG SCREEN)                 -->

    </header>
    <!--                    END: HEADER (MD AND LG SCREEN)                   -->

</div>
